# ===================================================================
#                          生产环境数据库配置
# ===================================================================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/videoapp?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${PROD_DB_PASSWORD}

# ===================================================================
#                          生产环境Redis配置
# ===================================================================
# 生产环境Redis配置，使用默认端口
spring.data.redis.host=localhost
spring.data.redis.port=6379
# Redis淘汰策略配置
# maxmemory设置Redis最大内存限制
spring.redis.jedis.pool.config.maxmemory=512mb
# maxmemory-policy设置淘汰策略为LRU（最近最少使用）
spring.redis.jedis.pool.config.maxmemory-policy=allkeys-lru
# ===================================================================
#                          生产环境文件路径配置
# ===================================================================
# 生产环境文件存储路径配置，默认已注释，使用云存储
# file.uploadDir=/www/uploads/videos
# file.coverUploadDir=/www/uploads/covers
# file.avatarUploadDir=/www/uploads/avatars

# ===================================================================
#                          生产环境RabbitMQ配置
# ===================================================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=${PROD_RABBITMQ_PASSWORD}

# ===================================================================
#                          腾讯云对象存储配置
# ===================================================================
# 腾讯云SecretId
tencent.cos.secretId=${TENCENT_COS_SECRET_ID}
# 腾讯云SecretKey
tencent.cos.secretKey=${TENCENT_COS_SECRET_KEY}
# 存储桶名称(生产环境)
tencent.cos.bucketName=yuyu-video-prod-pyg-1333847504
# 存储桶地域
tencent.cos.region=ap-shanghai

# ===================================================================
#                          邮件服务配置
# ===================================================================
# 邮件服务器地址
spring.mail.host=smtp.qq.com
# 邮件服务器端口(使用SSL加密)
spring.mail.port=587
# 发件人邮箱地址
spring.mail.username=2944657231@qq.com
# 邮箱授权码(注意:不是邮箱登录密码)
spring.mail.password=${MAIL_PASSWORD}
# SMTP认证配置
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true