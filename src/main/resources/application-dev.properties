# ===================================================================
#                          开发环境数据库配置
# ===================================================================
spring.datasource.url=jdbc:mysql://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_NAME:videoapp}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DEV_DB_PASSWORD}

# ===================================================================
#                          开发环境Redis配置
# ===================================================================
# 本地开发环境Redis配置，通过Docker启动
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:16379}
spring.data.redis.password=${REDIS_PASSWORD:}

# ===================================================================
#                          开发环境文件路径配置
# ===================================================================
# 本地文件存储路径配置，默认已注释，使用云存储
# file.uploadDir=./uploads
# file.coverUploadDir=./uploads/covers
# file.avatarUploadDir=./uploads/avatars

# ===================================================================
#                          开发环境RabbitMQ配置
# ===================================================================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${DEV_RABBITMQ_PASSWORD}

# ===================================================================
#                          腾讯云对象存储配置
# ===================================================================
# 腾讯云SecretId
tencent.cos.secretId=${TENCENT_COS_SECRET_ID}
# 腾讯云SecretKey
tencent.cos.secretKey=${TENCENT_COS_SECRET_KEY}
# 存储桶名称
tencent.cos.bucketName=${TENCENT_COS_BUCKET_NAME}
# 存储桶地域
tencent.cos.region=${TENCENT_COS_REGION}

# ===================================================================
#                          邮件服务配置
# ===================================================================
# 邮件服务器地址
spring.mail.host=${MAIL_HOST:smtp.qq.com}
# 邮件服务器端口(使用SSL加密)
spring.mail.port=${MAIL_PORT:587}
# 发件人邮箱地址
spring.mail.username=${MAIL_USERNAME}
# 邮箱授权码(注意:不是邮箱登录密码)
spring.mail.password=${MAIL_PASSWORD}
# SMTP认证配置
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true